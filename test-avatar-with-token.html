<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像测试（带Token）</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f0f0f0; white-space: pre-wrap; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        .token-info { background: #e8f5e8; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>头像测试（带Token）</h1>
    
    <div class="test-section">
        <h3>1. 获取有效Token</h3>
        <button onclick="registerUser()">发送验证码</button>
        <button onclick="registerWithCode()">使用验证码注册</button>
        <button onclick="loginUser()">登录测试用户</button>
        <div id="tokenResult" class="result"></div>
        <div id="tokenInfo" class="token-info" style="display:none;">
            <strong>当前Token:</strong> <span id="currentToken"></span>
        </div>
    </div>

    <div class="test-section">
        <h3>2. 测试头像下载</h3>
        <input type="text" id="testUrl" placeholder="测试URL" value="https://httpbin.org/image/jpeg">
        <button onclick="testAvatarDownload()">测试头像下载</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. 测试第三方登录（带头像）</h3>
        <button onclick="testThirdPartyLogin()">测试第三方登录</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. 测试文件上传</h3>
        <input type="file" id="avatarFile" accept="image/*">
        <button onclick="testFileUpload()">测试文件上传</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081/api/v1';
        let currentToken = null;

        async function registerUser() {
            const resultDiv = document.getElementById('tokenResult');
            resultDiv.textContent = '注册中...';
            
            try {
                // 先发送验证码
                const codeResponse = await fetch(`${API_BASE}/auth/send-code?phone=13800138001&type=register`);
                const codeResult = await codeResponse.json();
                
                if (codeResult.code !== 200) {
                    resultDiv.textContent = `发送验证码失败: ${codeResult.message}`;
                    return;
                }
                
                // 提示用户查看控制台获取验证码
                resultDiv.textContent = '验证码已发送，请查看服务控制台日志获取验证码，然后手动输入验证码进行注册。\n\n验证码格式：6位数字';
                
            } catch (error) {
                resultDiv.textContent = `发送验证码失败: ${error.message}`;
            }
        }

        async function registerWithCode() {
            const resultDiv = document.getElementById('tokenResult');
            const verificationCode = prompt('请输入验证码（6位数字）:');
            
            if (!verificationCode) {
                resultDiv.textContent = '验证码不能为空';
                return;
            }
            
            resultDiv.textContent = '注册中...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: '13800138001',
                        email: 'test@example.com',
                        password: '123456',
                        nickname: '测试用户',
                        verificationCode: verificationCode
                    })
                });

                const result = await response.json();
                if (result.code === 200) {
                    currentToken = result.data.token;
                    showTokenInfo();
                    resultDiv.textContent = `注册成功:\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.textContent = `注册失败: ${result.message}`;
                }
            } catch (error) {
                resultDiv.textContent = `注册失败: ${error.message}`;
            }
        }

        async function loginUser() {
            const resultDiv = document.getElementById('tokenResult');
            resultDiv.textContent = '登录中...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        account: '13800138001',
                        password: '123456'
                    })
                });

                const result = await response.json();
                if (result.code === 200) {
                    currentToken = result.data.token;
                    showTokenInfo();
                    resultDiv.textContent = `登录成功:\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.textContent = `登录失败: ${result.message}`;
                }
            } catch (error) {
                resultDiv.textContent = `登录失败: ${error.message}`;
            }
        }

        function showTokenInfo() {
            document.getElementById('currentToken').textContent = currentToken;
            document.getElementById('tokenInfo').style.display = 'block';
        }

        async function testAvatarDownload() {
            if (!currentToken) {
                document.getElementById('result1').textContent = '请先获取有效Token';
                return;
            }

            const resultDiv = document.getElementById('result1');
            const testUrl = document.getElementById('testUrl').value;
            
            resultDiv.textContent = '测试中...';
            
            try {
                const response = await fetch(`${API_BASE}/avatar/download`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: `avatarUrl=${encodeURIComponent(testUrl)}`
                });

                const result = await response.json();
                resultDiv.textContent = `头像下载测试结果:\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                resultDiv.textContent = `头像下载测试失败: ${error.message}`;
            }
        }

        async function testThirdPartyLogin() {
            const resultDiv = document.getElementById('result2');
            const testUrl = document.getElementById('testUrl').value;
            
            resultDiv.textContent = '测试中...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/third-party/bind`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        platform: 'wechat',
                        openid: 'test_openid_' + Date.now(),
                        nickname: '测试用户',
                        avatar: testUrl
                    })
                });

                const result = await response.json();
                resultDiv.textContent = `第三方登录测试结果:\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                resultDiv.textContent = `第三方登录测试失败: ${error.message}`;
            }
        }

        async function testFileUpload() {
            if (!currentToken) {
                document.getElementById('result3').textContent = '请先获取有效Token';
                return;
            }

            const resultDiv = document.getElementById('result3');
            const fileInput = document.getElementById('avatarFile');
            const file = fileInput.files[0];
            
            if (!file) {
                resultDiv.textContent = '请选择文件';
                return;
            }
            
            resultDiv.textContent = '测试中...';
            
            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_BASE}/avatar/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: formData
                });

                const result = await response.json();
                resultDiv.textContent = `文件上传测试结果:\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                resultDiv.textContent = `文件上传测试失败: ${error.message}`;
            }
        }
    </script>
</body>
</html>
