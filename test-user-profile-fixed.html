<body>

        <div class="form-group">

    <script>

        // æµ‹è¯•ç”¨æˆ·ä¿¡æ¯API
        async function testUserProfile() {

                    showUserInfo(result.data);
                } else {

        // å¯¹æ¯”æ–‡æ¡£å­—æ®µ
        function compareWithDoc() {
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {

            // æ–‡æ¡£ä¸­å£°æ˜çš„å­—æ®µ

            // æ˜¾ç¤ºæ–‡æ¡£å­—æ®µ
            const docFieldsDiv = document.getElementById('docFields');
            docFieldsDiv.innerHTML = docFields.map(field => 
                `<div class="field-group">

                    <p><strong>ç±»å‹:</strong> æ ¹æ®å­—æ®µå®šä¹‰</p>
                    <p><strong>è¯´æ˜:</strong> ç”¨æˆ·ä¿¡æ¯å­—æ®µ</p>

            // æ˜¾ç¤ºå®é™…å­—æ®µï¼ˆéœ€è¦å…ˆè·å–ç”¨æˆ·ä¿¡æ¯ï¼‰
            testUserProfile().then(() => {

                        actualFieldsDiv.innerHTML = actualFields.map(field =>

        // æ˜¾ç¤ºç»“æœ
        function showResult(message, type) {

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨å¡«å……ä¸€ä¸ªæµ‹è¯•ç”¨æˆ·ID
        window.addEventListener('load', function() {

            const lastUserId = localStorage.getItem('testUserId');

            } else {
