<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>🧪 API接口测试</h1>
    
    <div class="test-section">
        <h3>测试登录接口</h3>
        <input type="number" id="userId" placeholder="用户ID" value="1" min="1">
        <button onclick="testLogin()">测试登录</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>获取用户信息接口</h3>
        <input type="number" id="getUserId" placeholder="用户ID" value="1" min="1">
        <button onclick="getUserInfo()">获取用户信息</button>
        <div id="userResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试简单登录接口</h3>
        <input type="text" id="phone" placeholder="手机号" value="13800138000">
        <button onclick="simpleLogin()">简单登录</button>
        <div id="simpleLoginResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        
        // 测试登录接口
        async function testLogin() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                resultDiv.textContent = '正在测试...';
                resultDiv.className = 'result';
                
                const response = await fetch(`${API_BASE}/auth/test-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: parseInt(userId) })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `✅ 成功！\n${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ 失败 (${response.status})\n${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                resultDiv.textContent = `❌ 错误: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // 获取用户信息接口
        async function getUserInfo() {
            const userId = document.getElementById('getUserId').value;
            const resultDiv = document.getElementById('userResult');
            
            try {
                resultDiv.textContent = '正在获取...';
                resultDiv.className = 'result';
                
                const response = await fetch(`${API_BASE}/auth/test-user/${userId}`);
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `✅ 成功！\n${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ 失败 (${response.status})\n${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                resultDiv.textContent = `❌ 错误: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // 测试简单登录接口
        async function simpleLogin() {
            const phone = document.getElementById('phone').value;
            const resultDiv = document.getElementById('simpleLoginResult');
            
            try {
                resultDiv.textContent = '正在测试...';
                resultDiv.className = 'result';
                
                const response = await fetch(`${API_BASE}/auth/login-simple?account=${phone}&password=123456`);
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `✅ 成功！\n${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ 失败 (${response.status})\n${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                resultDiv.textContent = `❌ 错误: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
