<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量更新用户头像</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>批量更新用户头像</h1>
        <p>将把所有用户的头像字段更新为指定的文件名</p>
        
        <div>
            <label>头像文件名:</label>
            <input type="text" id="avatarFileName" value="avatar_42_1754228678367_22db36a6.png" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px;">
        </div>
        
        <button onclick="batchUpdateAvatars()">批量更新头像</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
                    const API_BASE = 'http://localhost:8081/api/v1';

        async function batchUpdateAvatars() {
            const resultDiv = document.getElementById('result');
            const avatarFileName = document.getElementById('avatarFileName').value;
            
            if (!avatarFileName) {
                resultDiv.textContent = '请输入头像文件名';
                resultDiv.className = 'result error';
                return;
            }
            
            resultDiv.textContent = '正在批量更新...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}/admin/batch-update-avatars`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `avatarFileName=${encodeURIComponent(avatarFileName)}`
                });

                const result = await response.json();
                if (result.code === 200) {
                    resultDiv.textContent = `批量更新成功！\n${result.data}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `批量更新失败: ${result.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `请求失败: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
