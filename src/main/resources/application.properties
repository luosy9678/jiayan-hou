# 应用基础配置
spring.application.name=quitsmoking
server.port=8081
# 监听所有网络接口，允许局域网访问
server.address=0.0.0.0

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/quitsmoking?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=llsy8lr2
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置 - 保持数据不被清空
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# JPA时区配置
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Shanghai

# Jackson配置 - 支持多种日期格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.deserialization.fail-on-unknown-properties=false

# JWT配置
jwt.secret=QuitSmokingAppJWTSecretKey2024ForJiaYanTeamThisIsAVeryLongSecretKeyForHS512AlgorithmSecurity2024Year
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# 日志配置
logging.level.root=WARN
logging.level.com.jiayan.quitsmoking=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 文件上传配置
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${user.dir}/uploads/temp
spring.servlet.multipart.enabled=true

# 新增：日记图片存储配置
diary.image.upload-path=${user.dir}/uploads/diaries
diary.image.max-count=6
diary.image.max-size=10485760
diary.image.allowed-types=jpg,jpeg,png,gif,webp

# 数据库连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# 字符编码配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true