<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类图标上传测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .preview { margin-top: 10px; }
        .preview img { max-width: 100px; max-height: 100px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>分类图标上传测试</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="iconFile">选择图标文件：</label>
                <input type="file" id="iconFile" accept="image/*" required>
            </div>
            
            <button type="submit">上传图标</button>
        </form>
        
        <div id="result"></div>
        <div id="preview" class="preview"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('iconFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('请选择文件', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/v1/knowledge/categories/icons/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult('上传成功！文件名：' + result.data, 'success');
                    showPreview(result.data);
                } else {
                    showResult('上传失败：' + result.message, 'error');
                }
            } catch (error) {
                showResult('上传失败：' + error.message, 'error');
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
        }
        
        function showPreview(fileName) {
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = '<h3>预览：</h3><img src="/api/v1/knowledge/categories/icons/' + fileName + '" alt="图标预览">';
        }
    </script>
</body>
</html>
